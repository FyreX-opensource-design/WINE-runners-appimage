# This is a basic workflow to help you get started with Actions

name: soda

# Controls when the action will run. 
on:
  # Build every 7 days
  schedule:
    - cron: "0 0 * * 0"
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, runner ]
    paths: [ '**soda.yml' ]
  pull_request:
    branches: [ master, runner ]
    paths: [ '**soda.yml' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-soda"
  build-soda:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Prerequisites
        run: |
          # Packages
          sudo apt install -y pcregrep
          # Get appimagebuilder
          wget -q "https://github.com/AppImageCrafters/appimage-builder/releases/download/v1.0.3/appimage-builder-1.0.3-x86_64.AppImage" -O appimage-builder
          chmod +x appimage-builder
          ./appimage-builder --appimage-extract
          rm appimage-builder
          mv squashfs-root appimage-builder
          # Get wine version
          chmod +x fetch.sh

      # Get wine version
      - name: Version
        id: version
        run: |
          version_wine="$(./fetch.sh soda --version)"
          echo "version_wine=$version_wine" >> $GITHUB_ENV
          echo "version_wine=$version_wine" >> $GITHUB_OUTPUT

      # Builds the appimage
      - name: Build appimage
        run: |
          # add dir dist
          mkdir dist

          # Select soda
          sed -i 's/BOTTLES_RUNNER/soda/' wine-bottles.yml

          ./appimage-builder/AppRun --recipe wine-bottles.yml
          mv *.AppImage dist/wine-soda-${{ env.version_wine }}-continuous-x86_64.AppImage
          mv *.AppImage.zsync dist/wine-soda-${{ env.version_wine }}-continuous-x86_64.AppImage.zsync

      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: wine-soda-${{ env.version_wine }}-continuous-x86_64.AppImage
          path: 'dist'

    outputs:
      version: ${{ steps.version.outputs.version_wine }}


  release-soda:
      permissions: write-all
      needs: [build-soda]
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v1
          with:
            name: wine-soda-${{ needs.build-soda.outputs.version }}-continuous-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous soda ${{ needs.build-soda.outputs.version }}
            automatic_release_tag: continuous-soda
            prerelease: false
            draft: false
            files: |
              wine-soda-${{ needs.build-soda.outputs.version }}-continuous-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
